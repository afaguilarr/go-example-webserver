  #   image: webserver
  #   build:
  #     context: ./webserver
  #   command: go run ./main
  #   volumes:
  #     - ./webserver/main:/app/main
  #     - ./webserver/bin:/app/bin
  #   ports:
  #     - "8081:8080"

  python_tests:
    container_name: python_tests
    image: python_tests
    build:
      context: ./test
    volumes:
      - ./test:/app
